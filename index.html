<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning... I Guess</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    .emoji {
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
    }

    .quote {
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 80%;
      color: inherit;
      font-style: italic;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .morning {
      background: linear-gradient(to top right, #FFEFBA, #FFFFFF);
      color: #333;
    }

    .night {
      background: linear-gradient(to top right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #content {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="stars" id="starsContainer"></div>

  <div id="content">
    <div class="emoji" id="emoji">‚òÄÔ∏è</div>
    <h1 id="greeting">Good Morning</h1>
    <p id="quote" class="quote"></p>
  </div>

  <script>
    const hour = new Date().getHours();
    const greeting = document.getElementById('greeting');
    const emoji = document.getElementById('emoji');
    const body = document.body;
    const quoteElement = document.getElementById("quote");
    const starsContainer = document.getElementById("starsContainer");

    const quotes = [
      "Uth gayi? Chal ab padhne baithe ja. Exams khud clear nahi hote.",
      "Good morning, yaani ki good luck surviving another day.",
      "Shaabaash! Ek aur din waste karne ke liye ready ho ja.",
      "Uth gayi toh kuch kaam bhi kar le. Insta scroll mat shuru kar dena fir se.",
      "Good morning! Matlab ab phone leke seedha bed pe reels?",
      "Nind khuli toh responsibility bhi thodi khol le.",
      "Sunlight dekhli? Ab thoda syllabus bhi dekh le.",
      "Ek aur din, ek aur moka... kuch bhi na karne ka."
    ];

    function createStars(count = 100) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (1 + Math.random() * 2) + "s";
        starsContainer.appendChild(star);
      }
    }

    if (hour >= 6 && hour < 18) {
      // Morning mode
      greeting.textContent = "Good Morning";
      emoji.textContent = "‚òÄÔ∏è";
      body.classList.add('morning');

      const today = new Date();
      const daysSinceEpoch = Math.floor(today.getTime() / (1000 * 60 * 60 * 24));
      const quoteIndex = daysSinceEpoch % quotes.length;
      quoteElement.textContent = quotes[quoteIndex];

      starsContainer.style.display = "none";
    } else {
      // Night mode
      greeting.textContent = "Now I am going to sleep, Good Night";
      emoji.textContent = "üåô";
      body.classList.add('night');

      quoteElement.style.display = "none";
      createStars(100);
    }
  </script>
</body>
</html>
