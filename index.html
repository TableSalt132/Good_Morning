<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morning & Night Greeting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    .emoji {
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
    }

    .quote {
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 80%;
      color: inherit;
      font-style: italic;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .morning {
      background: linear-gradient(to top right, #FFEFBA, #FFFFFF);
      color: #333;
    }

    .night {
      background: linear-gradient(to top right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="emoji" id="emoji">‚òÄÔ∏è</div>
    <h1 id="greeting">Good Morning</h1>
    <p id="quote" class="quote"></p>
  </div>

  <script>
    const hour = new Date().getHours();
    const greeting = document.getElementById('greeting');
    const emoji = document.getElementById('emoji');
    const body = document.body;
    const quoteElement = document.getElementById("quote");

    const quotes = [
      "Start your day with a smile and positive thoughts.",
      "Success is the sum of small efforts repeated daily.",
      "The secret of getting ahead is getting started.",
      "Your only limit is your mind.",
      "Today is a new chance to be amazing.",
      "Make today count, one step at a time.",
      "Great things never come from comfort zones.",
      "Wake up with determination, go to bed with satisfaction."
    ];

    if (hour >= 6 && hour < 18) {
      // Morning time
      greeting.textContent = "Good Morning";
      emoji.textContent = "‚òÄÔ∏è";
      body.classList.add('morning');

      const today = new Date();
      const daysSinceEpoch = Math.floor(today.getTime() / (1000 * 60 * 60 * 24));
      const quoteIndex = daysSinceEpoch % quotes.length;
      quoteElement.textContent = quotes[quoteIndex];
    } else {
      // Night time
      greeting.textContent = "Now I am going to sleep, Good Night";
      emoji.textContent = "üåô";
      body.classList.add('night');
      quoteElement.style.display = "none"; // Hide quote at night
    }
  </script>
</body>
</html>
